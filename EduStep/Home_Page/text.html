<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Dropdown</title>
  <style>
    /* Style for the container */
    .image-container {
      position: relative;
      display: inline-block;
    }

    /* Style for the dropdown box */
    .dropdown-box {
      display: none;
      position: absolute;
      top: 100%; /* Below the image */
      left: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 100;
      width: 150px;
    }

    /* Show the dropdown box on hover */
    .image-container:hover .dropdown-box {
      display: block;
    }

    /* Style for the image */
    .image-container img {
      display: block;
      width: 150px;
      height: auto;
      cursor: pointer;
    }

    /* Style for dropdown items */
    .dropdown-box a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 5px 0;
    }

    .dropdown-box a:hover {
      color: #fff;
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://via.placeholder.com/150" alt="Hover me">
    <div class="dropdown-box">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
    </div>
  </div>
</body>
</html>
